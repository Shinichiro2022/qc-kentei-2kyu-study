<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>揮毫：真一郎</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c2c2c;
            /* 重厚感のある背景 */
            font-family: "Sawarabi Mincho", serif;
        }

        .scroll-container {
            position: relative;
            background: #fffaf0;
            /* 和紙の色 */
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid #d4af37;
            /* 金の縁取り */
            border-radius: 4px;
            text-align: center;
        }

        /* 和紙の質感を出すためのオーバーレイ */
        .scroll-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            pointer-events: none;
            opacity: 0.5;
        }

        img {
            max-width: 100%;
            height: auto;
            /* フェードインアニメーション */
            animation: fadeIn 3s ease-in-out forwards;
        }

        h1 {
            color: #1a1a1a;
            font-size: 1.2rem;
            letter-spacing: 0.5em;
            margin-top: 20px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="scroll-container">
        <img src="shinichiro.svg" alt="真一郎 揮毫">
        <h1>真一郎</h1>
    </div>

</body>

</html>
